<mat-toolbar color="primary">
  <span>Holiday App</span>
</mat-toolbar>

<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Select a country to view its holidays</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Search for a country</mat-label>
        <input
          matInput
          placeholder="Search for a country..."
          [(ngModel)]="searchQuery"
        />
      </mat-form-field>
      <ul class="country-list">
        <li *ngFor="let country of filterCountries()">
          <a mat-button [routerLink]="['/country', country.countryCode]">
            {{ country.name }}
          </a>
        </li>
      </ul>
    </mat-card-content>
  </mat-card>

  <mat-card class="random-countries-card">
    <app-random-countries></app-random-countries>
  </mat-card>
</div>
